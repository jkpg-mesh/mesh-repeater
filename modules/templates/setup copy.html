<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setup Page</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 2rem; }
        .container { max-width: 600px; margin: auto; }
        .flash-success { padding: 1rem; margin-bottom: 1rem; border-radius: 8px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        textarea { width: 100%; padding: 0.5rem; margin-top: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
        input[type="submit"] { padding: 0.8rem 1.5rem; font-weight: bold; color: white; background-color: #007bff; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚙️ Setup Page</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post">
            <label for="broadcast_message"><b>Broadcast Message:</b></label>
            <textarea name="broadcast_message" id="broadcast_message" rows="4">{{ current_message }}</textarea>
            <input type="submit" value="Save">
        </form>
    </div>
</body>
</html>
